 <body>
   <script src="./js/script.js"></script>
   <h1>Area and Perimeter of a Trapezoid, with JS</h1>
   <h2>Formulas</h2>
   <h3>A = [(a + b) / 2] x h</h3>
   <p>
     Please enter integers for dimensions:
     <form action="javascript:addAgeClicked()">
       <label for="firstNumber">a base:</label>
       <input type="number" id="a-base-of-trapezoid" placeholder="e.g. 3">&nbsp;mm<br><br>
       <label for="secondNumber">b base:</label>
       <input type="number" id="b-base-of-trapezoid" placeholder="e.g. 5">&nbsp;mm<br><br>
       <label for="thirdNumber">height:</label>
       <input type="number" id="height-of-trapezoid" placeholder="e.g. 8">&nbsp;mm<br><br>
       <input type="submit" value="Calculate Area">
     </form>
   </p>
   <div id="area"></div>
